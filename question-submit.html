<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Rules of Golf Quiz">
    <title>Rules of Golf Quiz App</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="heading">
        <h1>Rules of Golf Quiz</h1>
      </div>
    </header>
    <main role="main">
      <p>Q1: Welcome to Rules of Golf Quiz.</p>
      <form class="quiz-form" action="../end-quiz.html">
        <fieldset>
            <div class="option">
                <label for="true">True
                    <input type="radio">
                </label>
            </div>
            <div class="option">
                <label for="false">False
                    <input type="radio">
                </label>    
            </div>
            <div class="result">CORRECT!</div>
            <button submit="button">NEXT QUESTION >>></button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
